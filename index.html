<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/tic-tac-toe.ico" type="image/x-icon">
    <title>Tic Tac Toe</title>

    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        h1 {
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 12px;
            margin-bottom: 25px;
        }

        .resetbtn {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            transition: 0.25s;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .resetbtn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        button.resetbtn {
            width: auto;
            height: auto;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 30px;
        }

        /* ===== POPUP DESIGN ===== */
        .msg {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup-card {
            width: 320px;
            padding: 30px;
            background: linear-gradient(135deg, #ffffff, #f1f1f1);
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            animation: pop 0.4s ease;
        }

        .popup-card h2 {
            margin-bottom: 20px;
            color: #222831;
            font-size: 26px;
        }

        .popup-card button {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            background: #222831;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .popup-card button:hover {
            background: #30475e;
            transform: scale(1.05);
        }

        @keyframes pop {
            from {
                transform: scale(0.7);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <h1>Tic Tac Toe</h1>

    <div class="container">
        <div onclick="play('b1')" id="b1" class="resetbtn"></div>
        <div onclick="play('b2')" id="b2" class="resetbtn"></div>
        <div onclick="play('b3')" id="b3" class="resetbtn"></div>
        <div onclick="play('b4')" id="b4" class="resetbtn"></div>
        <div onclick="play('b5')" id="b5" class="resetbtn"></div>
        <div onclick="play('b6')" id="b6" class="resetbtn"></div>
        <div onclick="play('b7')" id="b7" class="resetbtn"></div>
        <div onclick="play('b8')" id="b8" class="resetbtn"></div>
        <div onclick="play('b9')" id="b9" class="resetbtn"></div>
    </div>

    <button onclick="resetGame()" class="resetbtn">Reset Game</button>

    <!-- POPUP -->
    <div id="msg" class="msg">
        <div class="popup-card">
            <h2 id="xwin"></h2>
            <button onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        var toy = 'x';
        var gameOver = false; // Flag to check if the game is over

        function play(box) {
            if (gameOver) return; // Prevent clicking after game ends

            var element = document.getElementById(box);
            if (element.innerText == "") {
                element.innerText = toy;
                toy = toy == 'x' ? 'o' : 'x'; // Switch turns
                checkresult();
            }
        }

        function checkresult() {
            var b1 = document.getElementById("b1").innerText;
            var b2 = document.getElementById("b2").innerText;
            var b3 = document.getElementById("b3").innerText;
            var b4 = document.getElementById("b4").innerText;
            var b5 = document.getElementById("b5").innerText;
            var b6 = document.getElementById("b6").innerText;
            var b7 = document.getElementById("b7").innerText;
            var b8 = document.getElementById("b8").innerText;
            var b9 = document.getElementById("b9").innerText;

            if ((b1 == 'x' && b2 == 'x' && b3 == 'x') ||
                (b4 == 'x' && b5 == 'x' && b6 == 'x') ||
                (b7 == 'x' && b8 == 'x' && b9 == 'x') ||
                (b1 == 'x' && b4 == 'x' && b7 == 'x') ||
                (b2 == 'x' && b5 == 'x' && b8 == 'x') ||
                (b3 == 'x' && b6 == 'x' && b9 == 'x') ||
                (b1 == 'x' && b5 == 'x' && b9 == 'x') ||
                (b3 == 'x' && b5 == 'x' && b7 == 'x')) {
                showMessage("X Player Wins üéâ");
            } else if ((b1 == 'o' && b2 == 'o' && b3 == 'o') ||
                (b4 == 'o' && b5 == 'o' && b6 == 'o') ||
                (b7 == 'o' && b8 == 'o' && b9 == 'o') ||
                (b1 == 'o' && b4 == 'o' && b7 == 'o') ||
                (b2 == 'o' && b5 == 'o' && b8 == 'o') ||
                (b3 == 'o' && b6 == 'o' && b9 == 'o') ||
                (b1 == 'o' && b5 == 'o' && b9 == 'o') ||
                (b3 == 'o' && b5 == 'o' && b7 == 'o')) {
                showMessage("O Player Wins üéâ");
            } else if (b1 != "" && b2 != "" && b3 != "" &&
                b4 != "" && b5 != "" && b6 != "" &&
                b7 != "" && b8 != "" && b9 != "") {
                showMessage("Match Draw üòê");
            }
        }

        function showMessage(message) {
            var x = document.getElementById("xwin");
            x.innerText = message;
            var c = document.getElementById("msg");
            c.style.display = "flex";
            gameOver = true; // End the game

            setTimeout(function () {
                c.style.display = "none";
                resetBoard();
            }, 3000);
        }

        function resetBoard() {
            document.getElementById("b1").innerText = "";
            document.getElementById("b2").innerText = "";
            document.getElementById("b3").innerText = "";
            document.getElementById("b4").innerText = "";
            document.getElementById("b5").innerText = "";
            document.getElementById("b6").innerText = "";
            document.getElementById("b7").innerText = "";
            document.getElementById("b8").innerText = "";
            document.getElementById("b9").innerText = "";
            toy = 'x';
            gameOver = false;
        }

        function resetGame() {
            resetBoard();
        }
    </script>

</body>
</html>
